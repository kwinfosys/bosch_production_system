<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
        <div class="body">
            <div>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#production" aria-controls="production" role="tab"
                            data-toggle="tab">Production</a></li>
                    <li role="presentation"><a href="#breakdown_events" aria-controls="breakdown_events" role="tab"
                            data-toggle="tab">Breakdown Events</a></li>
                    <li role="presentation"><a href="#events_activities" aria-controls="events_activities" role="tab"
                            data-toggle="tab">Regular Events and Activities</a></li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="production">
                        <!-- production start -->
                        <div class="row clearfix">

                            <div class="col-sm-2">
                                <h3 class="card-inside-title">Machine Number</h3>
                                <div class="form-group">
                                    <div class="form-line">
                                        <select class="form-control show-tick">
                                            <option>3703075198</option>
                                            <option>3703075197</option>
                                            <option>3703081940</option>
                                            <option>3703020294</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <h3 class="card-inside-title">Component Type</h3>
                                <div class="form-group">
                                    <div class="form-line">
                                        <select class="form-control show-tick">
                                            <option>CR 1437</option>
                                            <option>DSLA Normal</option>
                                            <option>DSLA Straight Shaft</option>
                                            <option>CR 1744</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-sm-2">
                                <h3 class="card-inside-title">Lot Number</h3>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" placeholder="Lot Number"
                                            value="A42 B" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <h3 class="card-inside-title">Repair Quantity</h3>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" placeholder="Quantity"
                                            value="300" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <h3 class="card-inside-title">Scrap Quantity</h3>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" placeholder="Quantity"
                                            value="300" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <h3 class="card-inside-title">OK Quantity</h3>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" class="form-control" placeholder="Quantity"
                                            value="300" />
                                    </div>
                                </div>
                            </div>

                                                        
                        </div>
                        <button type="button" class="btn btn-success waves-effect">
                            <i class="material-icons">save</i>
                            <span>Submit Production</span>
                        </button>
                        <!-- production end -->
                    </div>
                    <div role="tabpanel" class="tab-pane fade in" id="breakdown_events">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="NameSurname" class="col-sm-2 control-label">Name Surname</label>
                                <div class="col-sm-10">
                                    <div class="form-line">
                                        <input type="text" class="form-control" id="NameSurname" name="NameSurname"
                                            placeholder="Name Surname" value="Marc K. Hammond" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <div class="form-line">
                                        <input type="email" class="form-control" id="Email" name="Email"
                                            placeholder="Email" value="example@example.com" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="InputExperience" class="col-sm-2 control-label">Experience</label>

                                <div class="col-sm-10">
                                    <div class="form-line">
                                        <textarea class="form-control" id="InputExperience" name="InputExperience"
                                            rows="3" placeholder="Experience"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="InputSkills" class="col-sm-2 control-label">Skills</label>

                                <div class="col-sm-10">
                                    <div class="form-line">
                                        <input type="text" class="form-control" id="InputSkills" name="InputSkills"
                                            placeholder="Skills">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="checkbox" id="terms_condition_check" class="chk-col-red filled-in" />
                                    <label for="terms_condition_check">I agree to the <a href="#">terms and
                                            conditions</a></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-danger">SUBMIT</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane fade in" id="events_activities">
                        <form class="form-horizontal">
                            <div class="form-group">
                                
                                <div class="col-sm-12">
                                    <div class="row clearfix">
                                        <div class="col-sm-2">
                                            <!-- <h3 class="card-inside-title">Machine Number</h3> -->
                                            <!-- <div class="form-group">
                                                <div class="form-line"> -->
                                                    <select class="form-control show-tick">
                                                        <option value="" selected="">-- Select Machine Number --</option>
                                                        <option>3703075198</option>
                                                        <option>3703075197</option>
                                                        <option>3703081940</option>
                                                        <option>3703020294</option>
                                                    </select>
                                                <!-- </div>
                                            </div> -->
                                        </div>
                                        <div class="col-sm-2">
                                            <input type="checkbox" id="oring_change" class="filled-in chk-col-indigo"  />
                                            <label for="oring_change">Oring Changed</label>
                                        </div>
                                        <div class="col-sm-2">
                                            <input type="checkbox" id="seat_wheel_change" class="filled-in chk-col-indigo"  />
                                            <label for="seat_wheel_change">Seat Wheel Changed</label>
                                        </div>
                                        <div class="col-sm-2">
                                            <input type="checkbox" id="bore_wheel_change" class="filled-in chk-col-indigo"  />
                                            <label for="bore_wheel_change">Bore Wheel Changed</label>
                                        </div>
                                        <div class="col-sm-2">
                                            <input type="checkbox" id="spindle_oil_refill" class="filled-in chk-col-indigo"  />
                                            <label for="spindle_oil_refill">Spindle Oil Refiled</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           
                           
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button type="submit" class="btn btn-danger">SUBMIT</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
